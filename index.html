<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button><img src="img/search.png" alt="search icon" /></button>
      </div>

      <div class="weather">
        <img src="img/Rain.png" alt="rain-icon" class="weather-icon" />
        <h1 class="temperature">22Â°C</h1>
        <h2 class="city">Gujranwala</h2>
        <div class="details">
          <div class="col">
            <img src="img/humidity.png" alt="humidity-icon" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="img/wind.png" alt="wind-icon" />
            <div>
              <p class="wind">12 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
